<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Verse - NFC Bracelet</title>
    
    <style>
        /* Essential Styling: Black Background, White Text, Centered */
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .content {
            max-width: 80%;
        }
        .book-chapter {
            font-size: 3em;
            margin-bottom: 5px;
        }
        .verse-text {
            font-size: 1.2em;
            line-height: 1.5;
            margin-top: 20px;
            margin-bottom: 40px;
        }
        .reference-box {
            background-color: #ffffff;
            color: #000000;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1em;
            display: inline-block; /* Makes the box wrap tightly around the text */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="book-chapter"></h1> 
        <p class="verse-text"></p>

        <div class="footer-details">
            <div class="reference-box"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

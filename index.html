<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiet Life - Trinity Seven</title>
    
    <style>
        /* Essential Styling: Dark Background, White Text, Centered Layout */
        body {
            background-color: #1a1a1a; /* Dark Gray/Black */
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 85%;
            padding-bottom: 50px; /* Space for the credit line at the bottom */
        }
        .quote-text {
            font-size: 1.8em; /* Large, prominent text */
            line-height: 1.4;
            font-style: italic;
            margin-bottom: 40px;
        }
        .cross {
            font-size: 4em; /* Large cross symbol */
            line-height: 0;
            margin: 20px 0;
            color: #f7f7f7;
            opacity: 0.8;
        }
        .reference {
            font-size: 1em;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }
        .credit {
            font-size: 0.8em;
            color: #aaaaaa;
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quote-text">
            Make it your ambition to lead a quiet life, to mind your own business and to work with your own hands, just as we told you.
        </div>

        <div class="cross">
            +
        </div>

        <div class="reference">
            1 THESSALONIANS 4:11 NIV
        </div>
    </div>
    
    <div class="credit">
        Trinity Seven
    </div>
</body>
</html>
